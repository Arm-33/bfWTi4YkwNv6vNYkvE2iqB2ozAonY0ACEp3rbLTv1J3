<style>
button {
    padding: 17px 40px;
    border-radius: 50px;
    border: 0;
    background-color: rgb(227, 221, 221);
    box-shadow: #0000000d;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    font-size: 15px;
    transition: all .5s ease;

}

button:hover {
    letter-spacing: 3px;
    background-color: rgb(11, 255, 39);
    color: #fff;
    box-shadow: rgb(11, 255, 39) 0px 7px 29px 0px;
}

button:active {
    letter-spacing: 3px;
    background-color: rgb(11, 255, 39);
    color: #fff;
    box-shadow: rgb(11, 255, 39);
    transform: translateY(10px);
    transition: 100ms;
}

</style>
